<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product Preview Card Component</title>
</head>
<body>
  <div class="productCard">
    <div class="cardImage">
      <img src="images/image-product-mobile.jpg" alt="product image">
    </div>
    <div class="cardInfo">
      <h4>PERFUME</h4>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <h4>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</h4>
      <h2>$149.99</h2><h4>$169.99</h4>
      <button>Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://clever-sunburst-739be9.netlify.app/#welcome-section">Christopher J</a>.
  </div>
</body>
</html>
